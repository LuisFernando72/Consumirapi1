<dialog id="modalProducto">
  <div class="container">
    <div class="info-container" id="InfoCont">
      <!-- <div class="container-form"> -->
      <div id="btn_cancelarDatosP" class="btn_cancelar">
        <i class="fa-solid fa-circle-xmark ex"> </i>
      </div>
      <header>COMPRAS INVENTARIO</header>
      <br />

      <div class="form-principalDT">
        <form
          id="formCrearProd"
          action="/CrearCompra"
          method="post"
          enctype="multipart/form-data"
        >
          <!-- PAGINA NO 1 DATOS GENERALES -->
          <div class="pagina movPag">
            <div class="grid3">
              <input type="hidden" name="idprod" id="idprod" />
              <input type="hidden" name="txtidCompra" id="txtidCompra" />
              <!-- Nombres -->
              <div class="campo">
                <div class="label">
                  Producto <b class="error" id="txtproducto-error"></b>
                </div>
                <span id="icoError" class="input-icon"
                  ><ion-icon name="text-sharp"></ion-icon
                ></span>
                <input
                  type="text"
                  id="txtproducto"
                  name="txtproducto"
                  placeholder="Nombre Producto"
                />
              </div>
              <!-- Precio costo -->
              <div class="campo">
                <div class="label">
                  Precio unitario
                  <b class="error" id="txtprecioCosto-error"></b>
                </div>
                <span id="icoError" class="input-icon"
                  ><ion-icon name="text-sharp"></ion-icon
                ></span>
                <input
                  type="number"
                  name="txtprecioCosto"
                  id="txtprecioCosto"
                  placeholder="Precio costo"
                  min="1"
                  step="0.01"
                  style="margin: 0; border-radius: 0"
                />
                <div class="selectNumber">
                  <select style="height: 100%">
                    <option value="ft">Q</option>
                    <option value="cm">$</option>
                  </select>
                </div>
              </div>
              <div class="campo">
                <div class="label">
                  Cantidad
                  <b class="error" id="txtcantidad-error"></b>
                </div>
                <span id="icoError" class="input-icon"
                  ><ion-icon name="text-sharp"></ion-icon
                ></span>
                <input
                  type="number"
                  name="txtcantidad"
                  id="txtcantidad"
                  placeholder="Cantidad"
                  min="1"
                  style="margin: 0; border-radius: 0"
                />
              </div>
            </div>
            <div class="grid3">
              <!--Cantidad -->

              <!-- CATEGORIAS -->
              <div class="campo">
                <div class="label">
                  Categoria<b class="error" id="txtcategoria-error"></b>
                </div>
                <span id="icoError" class="input-icon"
                  ><i class="fa fa-angle-double-down" aria-hidden="true"></i
                ></span>
                <select name="txtcategoria" id="txtcategoria">
                  <option value="-1" disabled selected>Elegir</option>
                </select>
              </div>
              <!-- MARCAS -->
              <div class="campo">
                <div class="label">
                  Marca<b class="error" id="txtmarca-error"></b>
                </div>
                <span id="icoError" class="input-icon"
                  ><i class="fa fa-angle-double-down" aria-hidden="true"></i
                ></span>
                <select name="txtmarca" id="txtmarca">
                  <option value="-1" disabled selected>Elegir</option>
                </select>
              </div>
              <!-- NO DOCUMENTO -->
              <div class="campo">
                <div class="label">
                  No documento<b class="error" id="txtdocumento-error"></b>
                </div>
                <span id="icoError" class="input-icon"
                  ><i class="fa fa-angle-double-down" aria-hidden="true"></i
                ></span>
                <select name="txtdocumento" id="txtdocumento">
                  <option value="-1" disabled selected>Elegir</option>
                </select>
              </div>
            </div>

            <div class="gridpagina">
              <!-- PROVEEDOR -->
              <div class="campo">
                <div class="label">
                  Proveedor<b class="error" id="txtproveedor-error"></b>
                </div>
                <span id="icoError" class="input-icon"
                  ><i class="fa fa-angle-double-down" aria-hidden="true"></i
                ></span>
                <select name="txtproveedor" id="txtproveedor">
                  <option value="-1" disabled selected>Elegir</option>
                </select>
              </div>
              <!-- BODEGA -->
              <div class="campo">
                <div class="label">
                  Bodega<b class="error" id="txtbodega-error"></b>
                </div>
                <span id="icoError" class="input-icon"
                  ><i class="fa fa-angle-double-down" aria-hidden="true"></i
                ></span>
                <select name="txtbodega" id="txtbodega">
                  <option value="-1" disabled selected>Elegir</option>
                </select>
              </div>
              <!-- IMAGEN PRODUCTO -->
              <div class="campo">
                <div id="labelagregar" class="label">Imagen Producto</div>
                <div id="labelact" class="label">Actualizar Imagen</div>

                <input
                  type="file"
                  name="txtimagenProducto"
                  id="txtimagenProducto"
                />
              </div>
              <div id="divimage" class="campo">
                <div class="label">Imagen</div>

                <input readonly type="input" name="image" id="image" />
              </div>
            </div>

            <div class="campo bloc3">
              <div class="label">
                Descripcion<b class="error" id="txtDescripcion-error"></b>
              </div>
              <textarea
                name="txtDescripcion"
                id="txtDescripcion"
                rows="7"
              ></textarea>
            </div>
            <input type="hidden" value="" id="op" name="op" />
            <div class="btnsgroup">
              <div>
                <button
                  name="accion"
                  id="btnAgregarProducto"
                  value="InsertarProducto"
                  type="submit"
                >
                  Crear Producto
                </button>
              </div>

              <div>
                <button
                  name="accion"
                  id="btnEliminarProducto"
                  value="EliminarProducto"
                  type="submit"
                >
                  Eliminar Producto
                </button>
              </div>

              <div>
                <button
                  name="accion"
                  id="btnModificarProducto"
                  value="ModificarProducto"
                  type="submit"
                >
                  Modificar Producto
                </button>
              </div>
            </div>
          </div>

          <!-- FIN FORM -->
        </form>
        <!-- </div> -->
      </div>
    </div>

    <!-- imagen -->
    <div class="image-container">
      <div class="logo">
        <div id="divCompra" style="margin: 15px 5px">
          <h4>No. Orden Compra</h4>
          <input
            type="number"
            value=""
            id="veridcompra"
            style="border: none; padding: 10px; text-align: center; width: 100%"
            readonly
          />
        </div>
        <img
          src="{{url_for('static', filename='img/logoTortuga.png')}}"
          alt=""
        />
        <div class="nombre-empresa">
          <h3 style="letter-spacing: 4px; font-size: 24px">SAESVIN</h3>
        </div>
      </div>
      <br /><br />
      <div class="image2">
        <img src="{{url_for('static', filename='img/fondo1.svg')}}" alt="" />
      </div>
    </div>
  </div>
</dialog>
